<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History - Iris Tumor Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-color: #4f46e5;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --dark-bg: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
    }

    /* Navigation */
    .navbar {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text-primary) !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link {
      color: var(--text-secondary) !important;
      transition: color 0.3s;
      margin: 0 0.5rem;
    }

    .nav-link:hover {
      color: var(--primary-color) !important;
    }

    .main-container {
      padding: 2rem 0;
    }

    .header-section {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
    }

    .header-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .stats-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      border: 1px solid rgba(79, 70, 229, 0.2);
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .controls-bar {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(79, 70, 229, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 10px;
      padding: 0.5rem 1rem;
      flex: 1;
      max-width: 400px;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      flex: 1;
      margin-left: 0.5rem;
    }

    .filter-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(79, 70, 229, 0.3);
      background: rgba(30, 41, 59, 0.6);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary-color), #7c3aed);
      border-color: var(--primary-color);
    }

    .filter-btn:hover {
      background: rgba(79, 70, 229, 0.3);
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .history-item {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid rgba(79, 70, 229, 0.2);
      display: flex;
      gap: 1.5rem;
      transition: all 0.3s;
      align-items: center;
    }

    .history-item:hover {
      transform: translateX(5px);
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
    }

    .history-id {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      min-width: 50px;
      text-align: center;
    }

    .history-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .history-filename {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    .history-meta {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .history-result {
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-align: center;
      min-width: 120px;
    }

    .result-tumorous {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .result-healthy {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .history-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      background: rgba(79, 70, 229, 0.2);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {
      background: rgba(79, 70, 229, 0.4);
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-icon {
      font-size: 5rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .empty-text {
      font-size: 1.3rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .btn-primary-custom {
      padding: 1rem 2rem;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-color), #7c3aed);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
      color: white;
    }

    .btn-danger-custom {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger-color);
      border: 1px solid var(--danger-color);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-danger-custom:hover {
      background: var(--danger-color);
      color: white;
    }

    @media (max-width: 768px) {
      .history-item {
        flex-direction: column;
        text-align: center;
      }

      .history-id {
        min-width: auto;
      }

      .history-meta {
        justify-content: center;
      }

      .controls-bar {
        flex-direction: column;
      }

      .search-box {
        max-width: 100%;
        width: 100%;
      }

      .filter-buttons {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-eye"></i>
        Iris Tumor Detection
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/history"><i class="fas fa-history"></i> History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <div class="container">
      <!-- Header -->
      <div class="header-section">
        <h1 class="header-title">
          <i class="fas fa-history"></i> Analysis History
        </h1>
        <p style="color: var(--text-secondary); font-size: 1.1rem;">
          Track and review your previous iris tumor detections
        </p>
      </div>

      <!-- Stats Overview -->
      <div class="stats-overview">
        <div class="stat-card">
          <div class="stat-icon">üìä</div>
          <div class="stat-value" id="totalPredictions">0</div>
          <div class="stat-label">Total Predictions</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">‚úÖ</div>
          <div class="stat-value" id="healthyCount">0</div>
          <div class="stat-label">Healthy Results</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">‚ö†Ô∏è</div>
          <div class="stat-value" id="tumorousCount">0</div>
          <div class="stat-label">Tumorous Results</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üìà</div>
          <div class="stat-value" id="healthyPercentage">0%</div>
          <div class="stat-label">Success Rate</div>
        </div>
      </div>

      <!-- Controls Bar -->
      <div class="controls-bar">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search by filename..." />
        </div>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">
            <i class="fas fa-list"></i> All
          </button>
          <button class="filter-btn" data-filter="healthy">
            <i class="fas fa-check-circle"></i> Healthy
          </button>
          <button class="filter-btn" data-filter="tumorous">
            <i class="fas fa-exclamation-triangle"></i> Tumorous
          </button>
        </div>
        <div style="display: flex; gap: 0.5rem;">
          <button onclick="exportHistory()" class="filter-btn">
            <i class="fas fa-download"></i> Export
          </button>
          <button onclick="clearHistory()" class="btn-danger-custom">
            <i class="fas fa-trash"></i> Clear History
          </button>
        </div>
      </div>

      <!-- History List -->
      <div class="history-list" id="historyList">
        <!-- Will be populated by JavaScript -->
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">
          <i class="fas fa-folder-open"></i>
        </div>
        <div class="empty-text">No analysis history found</div>
        <a href="/" class="btn-primary-custom">
          <i class="fas fa-plus"></i> Start Your First Analysis
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allPredictions = [];
    let currentFilter = 'all';

    // Load history on page load
    async function loadHistory() {
      try {
        const response = await fetch('/api/history');
        allPredictions = await response.json();
        
        if (allPredictions.length === 0) {
          document.getElementById('emptyState').style.display = 'block';
          document.getElementById('historyList').style.display = 'none';
        } else {
          document.getElementById('emptyState').style.display = 'none';
          document.getElementById('historyList').style.display = 'flex';
          updateStats();
          renderHistory();
        }
      } catch (error) {
        console.error('Error loading history:', error);
      }
    }

    // Update statistics
    function updateStats() {
      const total = allPredictions.length;
      const healthy = allPredictions.filter(p => p.result === 'Healthy').length;
      const tumorous = total - healthy;
      const healthyPercent = total > 0 ? ((healthy / total) * 100).toFixed(1) : 0;

      document.getElementById('totalPredictions').textContent = total;
      document.getElementById('healthyCount').textContent = healthy;
      document.getElementById('tumorousCount').textContent = tumorous;
      document.getElementById('healthyPercentage').textContent = healthyPercent + '%';
    }

    // Render history list
    function renderHistory(predictions = allPredictions) {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';

      if (predictions.length === 0) {
        historyList.innerHTML = `
          <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <p>No results found for your search.</p>
          </div>
        `;
        return;
      }

      predictions.forEach(pred => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
          <div class="history-id">#${pred.id}</div>
          <div class="history-info">
            <div class="history-filename">
              <i class="fas fa-file-image"></i> ${pred.filename}
            </div>
            <div class="history-meta">
              <div class="meta-item">
                <i class="fas fa-clock"></i>
                ${pred.timestamp}
              </div>
              <div class="meta-item">
                <i class="fas fa-percentage"></i>
                Confidence: ${pred.confidence}
              </div>
              <div class="meta-item">
                <i class="fas fa-chart-line"></i>
                Raw: ${pred.raw_value}
              </div>
            </div>
          </div>
          <div class="history-result ${pred.result === 'Tumorous' ? 'result-tumorous' : 'result-healthy'}">
            ${pred.result === 'Tumorous' ? '<i class="fas fa-exclamation-triangle"></i>' : '<i class="fas fa-check-circle"></i>'}
            ${pred.result}
          </div>
          <div class="history-actions">
            <button class="action-btn" onclick="viewDetails(${pred.id})" title="View Details">
              <i class="fas fa-eye"></i>
            </button>
            <button class="action-btn" onclick="deleteItem(${pred.id})" title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        historyList.appendChild(item);
      });
    }

    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        currentFilter = this.getAttribute('data-filter');
        applyFilters();
      });
    });

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      applyFilters();
    });

    // Apply filters and search
    function applyFilters() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      let filtered = allPredictions;

      // Apply filter
      if (currentFilter !== 'all') {
        const filterValue = currentFilter.charAt(0).toUpperCase() + currentFilter.slice(1);
        filtered = filtered.filter(p => p.result === filterValue);
      }

      // Apply search
      if (searchTerm) {
        filtered = filtered.filter(p => 
          p.filename.toLowerCase().includes(searchTerm)
        );
      }

      renderHistory(filtered);
    }

    // View details
    function viewDetails(id) {
      const pred = allPredictions.find(p => p.id === id);
      if (pred) {
        alert(`Detailed Information:\n\nFilename: ${pred.filename}\nResult: ${pred.result}\nConfidence: ${pred.confidence}\nRaw Value: ${pred.raw_value}\nTimestamp: ${pred.timestamp}`);
      }
    }

    // Delete item
    function deleteItem(id) {
      if (confirm('Are you sure you want to delete this entry?')) {
        allPredictions = allPredictions.filter(p => p.id !== id);
        updateStats();
        applyFilters();
        
        if (allPredictions.length === 0) {
          document.getElementById('emptyState').style.display = 'block';
          document.getElementById('historyList').style.display = 'none';
        }
      }
    }

    // Export history
    function exportHistory() {
      const options = `
        <div style="text-align: center;">
          <h5 style="margin-bottom: 1rem;">Choose Export Format</h5>
          <button onclick="window.location.href='/export/csv'" style="margin: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 8px; border: none; background: #4f46e5; color: white; cursor: pointer;">
            <i class="fas fa-file-csv"></i> Export as CSV
          </button>
          <button onclick="window.location.href='/export/json'" style="margin: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 8px; border: none; background: #7c3aed; color: white; cursor: pointer;">
            <i class="fas fa-file-code"></i> Export as JSON
          </button>
        </div>
      `;
      
      // Create a simple modal
      const modal = document.createElement('div');
      modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 9999;';
      modal.innerHTML = `
        <div style="background: #1e293b; padding: 2rem; border-radius: 16px; max-width: 400px;">
          ${options}
          <button onclick="this.closest('div').parentElement.remove()" style="margin-top: 1rem; padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid #4f46e5; background: transparent; color: #4f46e5; cursor: pointer; width: 100%;">
            Cancel
          </button>
        </div>
      `;
      document.body.appendChild(modal);
    }

    // Clear history
    async function clearHistory() {
      if (confirm('Are you sure you want to clear all history? This action cannot be undone.')) {
        try {
          const response = await fetch('/api/clear-history', {
            method: 'POST'
          });
          
          if (response.ok) {
            allPredictions = [];
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('historyList').style.display = 'none';
            updateStats();
            alert('History cleared successfully!');
          }
        } catch (error) {
          console.error('Error clearing history:', error);
          alert('Failed to clear history. Please try again.');
        }
      }
    }

    // Load history on page load
    loadHistory();
  </script>
</body>
</html>
